
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>

	<h:outputLabel value="Bienvenido al login 1"></h:outputLabel>

	<h:form id="formLogin">
		<h:panelGrid columns="2">
			<h:outputLabel id="txtUsuario" value="Usuario: " required="true"
				requiredMessage="El usuario es requerido" styleClass="colorText"></h:outputLabel>
			<h:inputText value="#{loginControlller.usuario}"></h:inputText>

			<h:outputLabel value="Contraseña: " styleClass="colorText"></h:outputLabel>
			<h:inputSecret id="txtPassword" value="#{loginControlller.password}"
				required="true" requiredMessage="La contraseña es requerida"></h:inputSecret>

			<h:commandButton value="Entrar" action="#{loginControlller.ingresar}"></h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
